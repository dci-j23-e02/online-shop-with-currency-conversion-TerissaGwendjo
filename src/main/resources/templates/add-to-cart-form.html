<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Cart</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Add Product to Cart</h1>

    <!-- Form to add a new product to the cart -->
    <form th:action="@{/cart/add-to-cart}" method="post">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <input type="text" id="productDescription" name="productDescription" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productAmount">Product Amount:</label>
            <input type="number" id="productAmount" name="productAmount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category:</label>
            <input type="text" id="productCategory" name="productCategory" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productDate">Date Added:</label>
            <input type="date" id="productDate" name="productDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>

    <!-- Link to go back to products page -->
    <a href="/products" class="btn btn-secondary mt-3">Back to Products</a>
</div>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
