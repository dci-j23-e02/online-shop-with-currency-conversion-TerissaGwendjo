<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Products</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #CC5500; /* Burnt orange background */
            color: #ffffff; /* White text color */
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .table-header {
            background-color: #CC5500;
            color: white;
        }
        .btn-container {
            margin-top: 20px;
        }
        a {
            color: #ffffff;
        }
        a:hover {
            color: #dddddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 table-container">
            <h1 class="text-center mt-5 mb-4">Available Products</h1>
            <table class="table table-striped">
                <thead class="table-header">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date Added</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.description}">Product Description</td>
                    <td th:text="${product.amount}">Product Amount</td>
                    <td th:text="${product.category}">Product Category</td>
                    <td th:text="${product.date}">Date Added</td>
                    <td>
                        <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Add to Cart</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center btn-container">
                <a href="/cart" class="btn btn-secondary me-2">View Cart</a>
                <a href="/" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for components like modals or dropdowns) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-zGmA4XHGDkR8IhMKtl9F+KjyW/8R3Z/OFj7hD6js6bK8Ssht0zpgTLj0Wz9YD4xZ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFRRZS8bRMCk6UZFO/e4FVFuFqGJGz9M3"
        crossorigin="anonymous"></script>
</body>
</html>
